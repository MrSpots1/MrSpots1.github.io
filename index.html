<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Subscriber Count</h1>
        <p><strong>Subscriber Count:</strong> <span id="subscriberCount">Loading...</span></p>
        <p><strong>Updated At:</strong> <span id="currentTime">Loading...</span></p>
    </div>

    <script>
        async function fetchSubscriberCount() {
            const apiKey = 'YOUR_API_KEY';
            const channelId = 'YOUR_CHANNEL_ID';
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const subscriberCount = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriberCount').textContent = subscriberCount;
                
                const currentTime = new Date().toLocaleString();
                document.getElementById('currentTime').textContent = currentTime;
            } catch (error) {
                console.error('Error fetching subscriber count:', error);
            }
        }

        function calculateNextHourTimeout() {
            const now = new Date();
            const nextHour = new Date();
            nextHour.setHours(now.getHours() + 1);
            nextHour.setMinutes(0, 0, 0);
            return nextHour - now;
        }

        // Fetch subscriber count on page load
        fetchSubscriberCount();

        // Calculate time until the next hour and set a timeout for the initial fetch
        const timeUntilNextHour = calculateNextHourTimeout();
        setTimeout(() => {
            fetchSubscriberCount();
            setInterval(fetchSubscriberCount, 3600000); // Set interval to fetch every hour (3600000 ms)
        }, timeUntilNextHour);
    </script>
</body>
</html>
