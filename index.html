<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProntoPVP 2.7 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ffcc00;
        }
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff9900; }
        }
        @media (max-width: 500px) {
            #countdown {
                font-size: 2.2rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time until ProntoPVP 2.7 Releases..</h1>
        <div id="countdown">Loading...</div>
    </div>

    <script>
        function getNextFivePMET() {
            const now = new Date();
            const etNow = new Date(
                now.toLocaleString("en-US", { timeZone: "America/New_York" })
            );
            const target = new Date(etNow);
            target.setHours(17, 0, 0, 0); // 5 PM ET
            if (etNow >= target) target.setDate(target.getDate() + 1);
            return target;
        }

        const targetTime = getNextFivePMET();

        function updateCountdown() {
            const now = new Date(
                new Date().toLocaleString("en-US", { timeZone: "America/New_York" })
            );
            const diff = targetTime - now;

            if (diff <= 0) {
                document.getElementById("countdown").textContent = "Released!";
                return;
            }

           const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            
            document.getElementById("countdown").textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
